<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geodesic Warehouse Manager</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="../utils/makeCall.js"></script>
    <script defer src="../utils/contextPath.js"></script>
    <script defer src="index.js"></script>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center p-3">

        <div class="row justify-content-end">
            <div class="col-3 justify-content-end" style="width: fit-content">
                <button id="login_btn" class="btn btn-outline-primary px-4">Login</button>
            </div>
            <div class="col-3 justify-content-end" style="width: fit-content">
                <button id="register_btn" class="btn btn-outline-primary px-4">Register</button>
            </div>
        </div>

        <div class="row">
            <h1 class="mb-5">Geodesic Warehouse Manager</h1>
        </div>
        <table class="table" id="itemsTable"></table>



        <!-- Modal window -->

        <div id="modalWindow" style="display: none" class="modal bg-secondary bg-opacity-50">
            <div style="width:fit-content; max-width: none; min-width: 70%;" class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <!-- Modal content -->
                <div id="modal_content" class="modal-content">
                    <div class="modal-header">
                        <h1 id="modal_title" class="modal-title fs-5">Modal title</h1>
                        <button id="modal_close_btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal_content_body" class="modal-body">
                        <!-- will contain modal content -->
                    </div>
                    <div id="modal_footer" class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

        <!-- End of Modal window -->

    </div>
</body>
</html>
