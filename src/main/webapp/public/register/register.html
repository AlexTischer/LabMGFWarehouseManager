<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="../utils/makeCall.js"></script>
    <script defer src="../utils/contextPath.js"></script>
    <script defer src="register.js"></script>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div id="container_div" class="container text-center p-3">

        <div class="row justify-content-end">
            <div class="col-3 justify-content-end" style="width: fit-content">
                <button id="login_btn" class="btn btn-outline-primary px-4">Login</button>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <h2 class="display-4">Register</h2>
            </div>
            <div class="row">
                <h4 class="display-6">Insert your personal data and choose a password</h4>
            </div>
        </div>


        <div class="row">

            <div id="registerDiv" class="col-6 mx-auto" style="display: none">
                <form id="registerForm" class="p-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" autocomplete="email" id="email" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" autocomplete="username" id="name" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname:</label>
                        <input type="text" name="surname" autocomplete="family-name" id="surname" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" autocomplete="new-password" id="password" class="form-control" required/>
                    </div>
                    <div class="mb-5">
                        <label for="repeat-password" class="form-label">Repeat Password:</label>
                        <input type="password" name="repeat-password" autocomplete="new-password" id="repeat-password" class="form-control" required/>
                    </div>
                    <div class="row justify-content-center">
                        <input type="submit" value="Register" class="btn btn-primary" style="width: fit-content">
                    </div>
                </form>
            </div>


        </div>

        <div id="messageDiv" class="mx-auto alert alert-danger" style="display: none !important;"></div>

    </div>
</body>
</html>
