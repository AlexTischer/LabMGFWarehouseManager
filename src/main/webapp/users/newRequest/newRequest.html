    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.7/index.global.min.js"></script>
    <script defer src="../../public/utils/makeCall.js"></script>
    <script defer src="../../public/utils/contextPath.js"></script>
    <script defer src="../../public/utils/modal.js"></script>
    <script defer src="../../public/utils/tableFormatters.js"></script>

<body>
<div id="container_div" class="container text-center p-3">

    <div class="container">
        <div class="row">
            <h2 class="display-4">Create New Request</h2>
        </div>
        <div class="row">
            <h4 class="display-6">Select a range of dates, the tools and accessories you need and input a brief description for the request</h4>
        </div>
    </div>

    <div class="row">
        <div id="calendar-div" class="col-lg-6">
            <div class="sticky-top">
                <div id="calendar" class="col pt-4"></div>
                    <textarea id="reason_textArea" class="form-control mt-3" placeholder="Reason" rows="3"></textarea>
                    <button id="submit-btn" class="btn btn-primary mt-3">Submit Request</button>
            </div>
        </div>

        <div id="requestedItems-div" class="col-lg-6">
            <div class="row">
                <table class="table" id="itemsTable"></table>
            </div>
        </div>
    </div>


</div>

</div>
