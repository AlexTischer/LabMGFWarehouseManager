<body>
<div id="container_div" class="container text-center p-3">

    <div class="container">
        <div class="row">
            <h2 class="display-4">Confirm Registration</h2>
        </div>
        <div class="row">
            <h4 class="display-6">Insert the code you received via email to confirm your registration.</h4>
    </div>



        <form id="confirmForm" class="p-3">
            <div class="mb-3">
                <label for="code" class="form-label">Received code:</label>
                <input type="number" name="verificationCode" autocomplete="one-time-code" id="code" class="form-control" required/>
            </div>
            <div class="row justify-content-center">
                <input type="submit" value="Confirm Registration" class="btn btn-primary" style="width: fit-content">
            </div>
        </form>

    <div id="messageDiv" class="mx-auto alert alert-danger" style="display: none !important;"></div>

</div>

</body>
</html>
