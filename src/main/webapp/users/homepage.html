<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Geodesic WareHouse Manager</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script defer src="../public/utils/makeCall.js"></script>
        <script defer src="../public/utils/contextPath.js"></script>
        <script defer src="../public/utils/modal.js"></script>
        <script defer src="logout.js"></script>
        <script defer src="homepage.js"></script>
        <link rel="shortcut icon" href="#">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center p-3">

            <div class="row justify-content-end">
                <div class="col-2 dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                        </svg>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><button id="notification_btn" class="dropdown-item btn">Notifications</button></li>
                        <li><button id="changePassword_btn" class="dropdown-item btn">Change Password</button></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button id="logout_btn" class="dropdown-item btn btn-danger">Logout</button></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <h1 class="mb-5">Geodesic WareHouse Manager</h1>
            </div>

            <div id="userDiv" class="container p-4">
                <div class="row">
                    <div class="col-4">
                        <a id="newRequest_btn" href="../users/newRequest/newRequest.html" class="btn btn-outline-primary px-4">Create New Request</a>
                    </div>
                    <div class="col-4">
                        <a id="deleteRequests_btn" href="../users/manageRequests/manageRequests.html" class="btn btn-outline-primary px-4">Manage Your Requests</a>
                    </div>
                    <div class="col-4">
                        <a id="newReport_btn" href="../users/newReport/newReport.html" class="btn btn-outline-primary px-4">Create New Report</a>
                    </div>
                </div>
            </div>
            <div id="superUserDiv" class="container p-4">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <a id="manageReports_btn" href="../superusers/manageReports/manageReports.html" class="btn btn-outline-primary px-4">Manage Reports from Users</a>
                    </div>
                    <div class="col-5">
                        <a id="manageItems_btn" href="../superusers/manageItems/manageItems.html" class="btn btn-outline-primary px-4">Manage WareHouse Items</a>
                    </div>
                </div>
            </div>
            <div id="adminDiv" class="container p-4">
                <div class="row">
                    <div class="col-4">
                        <a id="manageRoles_btn" href="../admins/manageUsersRoles/manageUserRoles.html" class="btn btn-outline-primary px-4">Manage Users Roles</a>
                    </div>
                    <div class="col-4">
                        <a id="manageRequests_btn" href="../admins/manageRequests/manageRequests.html" class="btn btn-outline-primary px-4">Manage Requests from Users</a>
                    </div>
                    <div class="col-4">
                        <a id="requestsHistory_btn" href="../admins/requestsHistory/requestsHistory.html" class="btn btn-outline-primary px-4">See Requests History</a>
                    </div>
                </div>
            </div>




            <!-- Modal window -->

            <div id="modalWindow" style="display: none" class="modal bg-secondary bg-opacity-50">
                <div style="width:fit-content; max-width: none; min-width: 70%;" class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <!-- Modal content -->
                    <div id="modal_content" class="modal-content">
                        <div class="modal-header">
                            <h1 id="modal_title" class="modal-title fs-5">Modal title</h1>
                            <button id="modal_close_btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal_content_body" class="modal-body">
                            <!-- will contain modal content -->
                        </div>
                        <div id="modal_footer" class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>

            <!-- End of Modal window -->

        </div>
    </body>
</html>
