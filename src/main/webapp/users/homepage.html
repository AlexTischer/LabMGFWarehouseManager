<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Geodesic Warehouse Manager</title>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script defer src="../public/utils/makeCall.js"></script>
        <script defer src="../public/utils/contextPath.js"></script>
        <script defer src="../public/utils/modal.js"></script>
        <script defer src="dropDownMenu.js"></script>
        <script defer src="homepage.js"></script>
        <link rel="shortcut icon" href="#">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div id="container_div" class="container text-center p-3">




            <div class="row">
                <h1 class="mb-5">Geodesic Warehouse Manager</h1>
            </div>

            <div id="userDiv" class="container p-4">
                <div class="row">
                    <div class="col-4">
                        <a id="newRequest_btn" href="../users/newRequest/newRequest.html" class="btn btn-outline-primary px-4">Create New Request</a>
                    </div>
                    <div class="col-4">
                        <a id="deleteRequests_btn" href="../users/manageRequests/manageRequests.html" class="btn btn-outline-primary px-4">Manage Your Requests</a>
                    </div>
                    <div class="col-4">
                        <a id="newReport_btn" href="../users/newReport/newReport.html" class="btn btn-outline-primary px-4">Create New Report</a>
                    </div>
                </div>
            </div>
            <div id="superUserDiv" style="display: none" class="container p-4">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <a id="manageReports_btn" href="../superusers/manageReports/manageReports.html" class="btn btn-outline-primary px-4">Manage Reports from Users</a>
                    </div>
                    <div class="col-6">
                        <a id="manageItems_btn" href="../superusers/manageItems/manageItems.html" class="btn btn-outline-primary px-4">Manage Warehouse Items</a>
                    </div>
                </div>
            </div>
            <div id="adminDiv" style="display: none" class="container p-4">
                <div class="row">
                    <div class="col-6">
                        <a id="manageRoles_btn" href="../admins/manageUsersRoles/manageUserRoles.html" class="btn btn-outline-primary px-4">Manage Users Roles</a>
                    </div>
                    <div class="col-6">
                        <a id="manageRequests_btn" href="../admins/manageRequests/manageRequests.html" class="btn btn-outline-primary px-4">Manage Users Requests</a>
                    </div>
                </div>
            </div>





        </div>
