<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Change Password</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script defer src="../../public/utils/makeCall.js"></script>
        <script defer src="../../public/utils/contextPath.js"></script>
        <script defer src="../../users/logout.js"></script>
        <script defer src="changePassword.js"></script>
        <link rel="shortcut icon" href="#">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
<body>
    <div class="container text-center p-3">

        <div class="row justify-content-end">
            <div class="col-2 dropdown">
                <button id="dropdownMenuButton" class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><button id="notification_btn" class="dropdown-item btn">Notifications</button></li>
                    <li><button id="changePassword_btn" class="dropdown-item btn">Change Password</button></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button id="logout_btn" class="dropdown-item btn btn-danger">Logout</button></li>
                </ul>
            </div>
        </div>


        <div class="row col-6 mx-auto">
            <h2>Change password</h2>
            <form id="changePwdForm" class="p-3">
                <div id="oldPasswordDiv" class="mb-3" style="display: none">
                    <label for="old-password" class="form-label">Old Password:</label>
                    <input type="password" name="old-password" autocomplete="password" id="old-password" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password:</label>
                    <input type="password" name="password" autocomplete="new-password" id="password" class="form-control" required/>
                </div>
                <div class="mb-5">
                    <label for="repeat-password" class="form-label">Repeat New Password:</label>
                    <input type="password" name="repeat-password" autocomplete="new-password" id="repeat-password" class="form-control" required/>
                </div>
                <div class="row justify-content-center">
                    <input type="submit" value="Confirm" class="btn btn-primary" style="width: fit-content">
                </div>
                <input type="hidden" name="changePasswordToken" id="changePasswordToken">
            </form>
        </div>

        <div id="messageDiv" class="mx-auto alert alert-danger" style="display: none !important;"></div>

    </div>
    </body>
</html>
