<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geodesic WareHouse Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
    <script defer src="../../public/utils/tableFormatters.js"></script>
    <script defer src="../../public/utils/contextPath.js"></script>
    <script defer src="../../public/utils/modal.js"></script>
    <script defer src="../../public/utils/makeCall.js"></script>
    <script defer src="../../users/logout.js"></script>
    <script defer src="link.js"></script>
    <script defer src="add.js"></script>
    <script defer src="edit.js"></script>
    <script defer src="manageItems.js"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center p-3">

        <div class="row justify-content-end">
            <div class="col-2 dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><button id="notification_btn" class="dropdown-item btn">Notifications</button></li>
                    <li><button id="changePassword_btn" class="dropdown-item btn">Change Password</button></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button id="logout_btn" class="dropdown-item btn btn-danger">Logout</button></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <h1 class="mb-5">Geodesic WareHouse Manager</h1>
        </div>

        <div id="actionSelectDiv" class="row">
            <div class="col-4">
                <select id="actionSelect" class="form-select" aria-label="Default select example">
                    <option selected value="add">Add Item</option>
                    <option value="edit">Edit Item</option>
                </select>
            </div>
            <div class="col-4">
                <select id="ItemTypeSelect" class="form-select" aria-label="Default select example">
                    <option selected value="0">Tool</option>
                    <option value="1">Accessory</option>
                    <option value="2">Document</option>
                </select>
            </div>
        </div>

        <div id="addItemDiv" style="display: none" class="row pt-3">
            <div id="addToolOrAccessoryDiv" class="row" style="display: none">
                <form id="addToolOrAccessoryForm">
                    <table id="addItemTable" class="table table-borderless">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Serial Number</th>
                                <th>Inventory Number</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider border-top">
                            <tr>
                                <td><input id="nameInput" name="name" type="text" class="form-control" placeholder="Name"></td>
                                <td><input id="serialNumberInput" name="serialNumber" type="text" class="form-control" placeholder="Serial Number"></td>
                                <td><input id="inventoryNumberInput" name="inventoryNumber" type="text" class="form-control" placeholder="Inventory Number"></td>
                                <td>
                                    <select id="locationInput" name="location" class="form-select">
                                        <option value="0">Milano-Leonardo</option>
                                        <option value="1">Pavia</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-6 mb-3 ms-2">
                        <textarea id="descriptionInput" name="description" class="form-control" placeholder="Description"></textarea>
                        <br>
                        <input id="ItemPhoto" name="file" type="file" accept=".jpg, .jpeg, .png, .gif, .JPG, .JPEG, .PNG, .GIF" class="form-control">
                    </div>
                </form>
            </div>

            <div id="addDocumentDiv" class="row" style="display: none">
                <form id="addDocumentForm">
                    <table id="addDocumentTable" class="table">
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Language</th>
                        </tr>
                        <tr>
                            <td><input id="docNameInput" name="name" type="text" class="form-control" placeholder="Name"></td>
                            <td><select id="docTypeSelect" name="documentType" class="form-select" aria-label="Default select example">
                                    <option selected value="0">Generic</option>
                                    <option value="1">Instruction</option>
                                    <option value="2">Manual</option>
                                    <option value="3">Safety</option>
                                </select>
                            </td>
                            <td><select id="docLanguageSelect" name="language" class="form-select" aria-label="Default select example">
                                    <option selected value="0">Italian</option>
                                    <option value="1">English</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <div class="col-6 mb-3">
                        <input id="DocumentFile" name="file" type="file" class="form-control">
                    </div>
                </form>
            </div>

            <div class="row justify-content-end">
                <button id="addItem_btn" class="btn btn-primary col-3">Add Item</button>
            </div>
        </div>

        <div id="editItemDiv" class="row pt-3" style="display: none">
            <table id="editItemsTable" class="table table-striped"></table>
        </div>

        <div id="linkItemDiv" class="row pt-3" style="display: none">
            <h2 id="linkInstruction" class="mb-3">Select items to link to </h2>
            <div id="linkableToolsDiv" style="display: none">
                <h3 class="mt-3">Tools</h3>
                <table id="linkableToolsTable" class="table table-striped mb-5"></table>
            </div>
            <div id="linkableAccessoriesDiv" style="display: none">
                <h3 class="mt-3">Accessories</h3>
                <table id="linkableAccessoriesTable" class="table table-striped mb-5"></table>
            </div>
            <div id="linkableDocumentsDiv" style="display: none">
                <h3 class="mt-3">Documents</h3>
                <table id="linkableDocumentsTable" class="table table-striped"></table>
            </div>
            <button id="linkItem_btn" class="btn btn-primary col-3" style="display: none">Link Items</button>
        </div>


        <!-- Modal window -->

        <div id="modalWindow" style="display: none" class="modal bg-secondary bg-opacity-50">
            <div style="width:fit-content; max-width: none; min-width: 70%;" class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <!-- Modal content -->
                <div id="modal_content" class="modal-content">
                    <div class="modal-header">
                        <h1 id="modal_title" class="modal-title fs-5">Modal title</h1>
                        <button id="modal_close_btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal_content_body" class="modal-body">
                        <!-- will contain modal content -->
                    </div>
                    <div id="modal_footer" class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

        <!-- End of Modal window -->

    </div>
</body>
</html>
